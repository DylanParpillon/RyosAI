<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ Ryosa IA - Interface de Test</title>
    <style>
        /* ===== Variables CSS ===== */
        :root {
            --primary: #ff69b4;
            --primary-dark: #ff1493;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text: #eee;
            --text-muted: #888;
            --success: #00d26a;
            --border-radius: 12px;
        }
        
        /* ===== Reset & Base ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* ===== Container ===== */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* ===== Header ===== */
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, var(--primary), #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1em;
        }
        
        /* ===== Status Bar ===== */
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* ===== Chat Container ===== */
        .chat-container {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        /* ===== Messages Area ===== */
        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.ryosa {
            align-self: flex-start;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }
        
        .message.user .avatar {
            background: #3498db;
        }
        
        .message.ryosa .avatar {
            background: var(--primary);
        }
        
        .bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }
        
        .message.user .bubble {
            background: #3498db;
            border-bottom-right-radius: 4px;
        }
        
        .message.ryosa .bubble {
            background: #2d2d44;
            border-bottom-left-radius: 4px;
        }
        
        .message.system {
            align-self: center;
            max-width: 100%;
        }
        
        .message.system .bubble {
            background: rgba(255,255,255,0.1);
            color: var(--text-muted);
            font-size: 0.85em;
            padding: 8px 16px;
        }
        
        /* ===== Input Area ===== */
        .input-area {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        #username {
            width: 120px;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 0.95em;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 1em;
        }
        
        #message-input::placeholder,
        #username::placeholder {
            color: var(--text-muted);
        }
        
        #message-input:focus,
        #username:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        /* ===== Actions ===== */
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .actions button {
            background: rgba(255,255,255,0.1);
            font-size: 0.9em;
            padding: 10px 20px;
        }
        
        .actions button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* ===== Loading ===== */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }
        
        /* ===== Footer ===== */
        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.85em;
        }
        
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÄ Ryosa IA</h1>
            <p class="subtitle">Interface de test - Parle avec Ryosa!</p>
        </header>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span id="status-text">Connect√©e</span>
            </div>
            <div class="status-item">
                <span>üë• <span id="user-count">0</span> utilisateurs</span>
            </div>
            <div class="status-item">
                <span>üí¨ <span id="message-count">0</span> messages</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    <div class="bubble">
                        üí´ Bienvenue! Mentionne "Ryosa" ou "Ryo" pour qu'elle te r√©ponde!
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="username" placeholder="Ton nom" value="Viewer">
                <input type="text" id="message-input" placeholder="√âcris un message... (mentionne Ryosa!)">
                <button onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
        
        <div class="actions">
            <button onclick="clearContext()">üßπ Effacer le contexte</button>
            <button onclick="loadHistory()">üìú Charger l'historique</button>
            <button onclick="checkStatus()">üìä Voir le statut</button>
        </div>
        
        <footer>
            <p>Cr√©√©e avec üíñ par Tosachii | <a href="/docs">API Documentation</a></p>
        </footer>
    </div>
    
    <script>
        // ===== Variables globales =====
        const API_URL = window.location.origin;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const usernameInput = document.getElementById('username');
        
        // ===== Initialisation =====
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            checkStatus();
            
            // Envoyer avec Entr√©e
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });
        
        // ===== Fonctions =====
        
        function addMessage(author, content, type = 'user') {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            
            const avatar = type === 'ryosa' ? 'üéÄ' : 'üë§';
            
            msgDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="bubble">${content}</div>
            `;
            
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ryosa';
            indicator.id = 'typing';
            indicator.innerHTML = `
                <div class="avatar">üéÄ</div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesDiv.appendChild(indicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing');
            if (indicator) indicator.remove();
        }
        
        async function sendMessage() {
            const content = messageInput.value.trim();
            const author = usernameInput.value.trim() || 'Viewer';
            
            if (!content) return;
            
            // Afficher le message de l'utilisateur
            addMessage(author, content, 'user');
            messageInput.value = '';
            
            // Afficher l'indicateur de frappe
            addTypingIndicator();
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ author, content })
                });
                
                const data = await response.json();
                removeTypingIndicator();
                
                if (data.should_respond && data.response) {
                    addMessage('Ryosa', data.response, 'ryosa');
                } else {
                    // Message syst√®me pour expliquer pourquoi pas de r√©ponse
                    const systemMsg = document.createElement('div');
                    systemMsg.className = 'message system';
                    systemMsg.innerHTML = `<div class="bubble">üí§ ${data.reason}</div>`;
                    messagesDiv.appendChild(systemMsg);
                }
                
            } catch (error) {
                removeTypingIndicator();
                console.error('Erreur:', error);
                addMessage('Syst√®me', '‚ùå Erreur de connexion au serveur', 'system');
            }
        }
        
        async function clearContext() {
            try {
                await fetch(`${API_URL}/clear`, { method: 'POST' });
                
                // Vider les messages affich√©s
                messagesDiv.innerHTML = `
                    <div class="message system">
                        <div class="bubble">üßπ Contexte effac√©! Nouvelle conversation.</div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        async function loadHistory() {
            try {
                const response = await fetch(`${API_URL}/history`);
                const data = await response.json();
                
                // Mettre √† jour le compteur
                document.getElementById('message-count').textContent = data.messages.length;
                
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                
                if (data.online) {
                    document.getElementById('status-text').textContent = 'Connect√©e';
                    document.getElementById('user-count').textContent = data.ryosa.users_tracked;
                    document.getElementById('message-count').textContent = data.ryosa.context_size;
                } else {
                    document.getElementById('status-text').textContent = 'Hors ligne';
                }
                
            } catch (error) {
                document.getElementById('status-text').textContent = 'Erreur';
                console.error('Erreur:', error);
            }
        }
    </script>
</body>
</html>
